<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="javascript.cs"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="mainLogo">
          <p>Dashboard</p>
        </div>
        <div class="sidebar1">
          <p>
            <img
              class="sidebarLogos logos"
              id="logoProfile"
              src="logos/profile.svg"
            />Home
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoMessage"
              src="logos/logo.svg"
            />Message
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoTasks"
              src="logos/tasks.svg"
            />Tasks
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoHistory"
              src="logos/history.svg"
            />History
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoCommunities"
              src="logos/communities.svg"
            />Communities
          </p>
        </div>
        <div class="sidebar2">
          <p>
            <img
              class="sidebarLogos logos"
              id="logoSettings"
              src="logos/settings.svg"
            />Settings
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoSupport"
              src="logos/support.svg"
            />Support
          </p>
          <p>
            <img
              class="sidebarLogos logos"
              id="logoPrivacy"
              src="logos/privacy.svg"
            />Privacy
          </p>
        </div>
      </div>
      <div class="header">
        <div class="topHeader">
          <div class="headerLeft">
            <img id="searchLogo" class="logos" src="logos/search.svg" />
            <input id="searchBar" type="search" placeholder="   Search...">
          </div>
          <div class="headerRight">
            <img id="bell" src="logos/bell.svg" />
            <img id="profilePic1" class="avatar" src="logos/avatar.svg" />
            <h4>Rodrigo de Leon</h4>
          </div>
        </div>
        <div class="bottomHeader">
          <img id="profilePic2" class="avatar" src="logos/avatar.svg" />

          <div class="nameContainer">
            <p>Hi there,</p>
            <h2 id="name">Rodrigo de Leon (@roodeleon)</h2>
          </div>
          <div class="headerRight">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>

      <div class="mainContent"></div>
    </div>
  </body>
</html>
